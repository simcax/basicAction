name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Define tag variables
      run: echo "Tag is: $(TAG)"
      env:
        TAG: $(date +%s)
    - name: Build image
      run: docker build . --file docker/Dockerfile --tag simcax/basicaction:$(TAG) --platform=linux/arm64 
    - name: Docker Login
      run: docker login -u="${{ secrets.DOCKERUSERNAME }}" -p="${{ secrets.DOCKERPASSWORD }}"
    - name: Docker Push
      run: docker push simcax/basicaction:$(TAG)
    